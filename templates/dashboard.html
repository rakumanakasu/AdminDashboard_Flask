{% extends "master.html" %}
{% block main_content %}
<div class="container mt-4">
  <h2>Admin Dashboard - Products</h2>
<a href="{{ url_for('admin.add_product') }}" class="btn btn-success mb-3">Add New Product</a>



  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.category }}</td>
        <td>${{ p.price }}</td>
        <td>
          <img src="{{ url_for('static', filename='images/' ~ p.image) }}" alt="{{ p.title }}" style="height: 60px;">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
