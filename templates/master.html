<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  {% block extra_styles %}{% endblock %}
</head>
<body>

  <!-- Sidebar + Navbar -->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar-wrapper" style="min-width: 250px;">
      <h4 class="text-center">Admin Panel</h4>
      <hr class="text-secondary">
      <ul class="list-unstyled ps-0">
        <li class="mb-2"><a href="{{ url_for('admin.dashboard') }}" class="text-white text-decoration-none"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="mb-2"><a href="{{ url_for('admin.add_product') }}" class="text-white text-decoration-none"><i class="fas fa-plus me-2"></i>Add Product</a></li>
        <li class="mb-2"><a href="#" class="text-white text-decoration-none"><i class="fas fa-list me-2"></i>Orders</a></li>
        <li class="mb-2"><a href="#" class="text-white text-decoration-none"><i class="fas fa-user me-2"></i>Users</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1" id="page-content-wrapper">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
          <span class="ms-3 h5 mb-0">{% block page_title %}Dashboard{% endblock %}</span>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        {% block main_content %}{% endblock %}
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar toggle -->
  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const wrapper = document.getElementById('wrapper');

    toggleButton.addEventListener('click', () => {
      wrapper.classList.toggle('toggled');
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
