<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  {% block extra_styles %}
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --bg-light: #f8f9fa;
      --sidebar-width: 250px;
      --transition-speed: 0.3s;
    }

    #sidebar-wrapper {
      background: var(--primary-color);
      min-height: 100vh;
      transition: all var(--transition-speed) ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    #sidebar-wrapper h4 { color: #fff; padding:1rem 0; text-align:center; }
    #sidebar-wrapper ul li a {
      display:flex; align-items:center; padding:0.75rem 1.25rem; border-radius:8px;
      margin:0.25rem 0.5rem; color:#fff; text-decoration:none;
      transition: all var(--transition-speed) ease;
    }
    #sidebar-wrapper ul li a:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
    #sidebar-wrapper ul li a i { width:24px; text-align:center; }

    .navbar { background:#fff !important; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:0.75rem 1rem; }
    #menu-toggle { background: var(--secondary-color); border:none; border-radius:6px; padding:0.5rem 0.75rem; transition: all var(--transition-speed) ease; }
    #menu-toggle:hover { background:#2980b9; transform: scale(1.05); }
    .navbar span.h5 { color: var(--primary-color); font-weight:500; }

    #page-content-wrapper { background: var(--bg-light); min-height:100vh; transition: all var(--transition-speed) ease; }
    .container-fluid { padding: 2rem; }

    #wrapper.toggled #sidebar-wrapper { margin-left: calc(var(--sidebar-width) * -1); }

    @media (max-width: 768px){
      #sidebar-wrapper { margin-left: calc(var(--sidebar-width) * -1); position: fixed; z-index:1000; }
      #wrapper.toggled #sidebar-wrapper { margin-left:0; }
      .container-fluid { padding:1rem; }
    }
  </style>
  {% endblock %}
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar-wrapper">
      <h4>Admin Panel</h4>
      <hr class="text-secondary">
      <ul class="list-unstyled ps-0">
        <li class="mb-2"><a href="{{ url_for('admin.dashboard') }}"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="mb-2"><a href="{{ url_for('admin.add_product') }}"><i class="fas fa-plus me-2"></i>Add Product</a></li>
        <li class="mb-2"><a href="#"><i class="fas fa-list me-2"></i>Orders</a></li>
        <li class="mb-2"><a href="#"><i class="fas fa-user me-2"></i>Users</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1" id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
          <span class="ms-3 h5 mb-0">{% block page_title %}Dashboard{% endblock %}</span>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        {% block main_content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Sidebar Toggle -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('wrapper').classList.toggle('toggled');
    });
  </script>

  <!-- Vue App -->
  <script>
  const app = Vue.createApp({
  delimiters: ['[[', ']]'],
  data() {
    return {
      products: {{ products|default([])|tojson }},
      editForm: {
        id: null,
        title: '',
        category: '',
        price: 0,
        description: '',
        image: null,
        imagePreview: null
      },
         image: null,         // <-- add this
    imagePreview: null   // <-- add this
    }
  },
  methods: {
    editProduct(p) {
      // Use ImageKit URL directly
      this.editForm = {
        ...p,
        image: null,
        imagePreview: p.image || null
      };
      new bootstrap.Modal(document.getElementById('editModal')).show();
    },
    onImageChange(e) {
      this.editForm.image = e.target.files[0];
      this.editForm.imagePreview = URL.createObjectURL(this.editForm.image);
    },
  submitEdit() {
    if (!this.editForm.id) {
        Swal.fire('Error!', 'Invalid product selected', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('product_id', this.editForm.id);
    formData.append('title', this.editForm.title);
    formData.append('category', this.editForm.category);
    formData.append("description", this.editForm.description);
    formData.append('price', this.editForm.price);

    if(this.editForm.image) formData.append('image', this.editForm.image);

    fetch('/product/edit', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success'){
                Swal.fire('Updated!', data.message, 'success');

                // Update product in Vue list
                const index = this.products.findIndex(p => p.id === this.editForm.id);
                if(index !== -1){
                    this.products[index].title = this.editForm.title;
                    this.products[index].category = this.editForm.category;
                    this.products[index].price = this.editForm.price;
                    if(data.image_url) this.products[index].image = data.image_url;
                }

                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            } else {
                Swal.fire('Error!', data.message, 'error');
            }
        })
        .catch(() => Swal.fire('Error!', 'Something went wrong', 'error'));
}
,
    deleteProduct(id) {
      Swal.fire({
        title: 'Are you sure?',
        text: "This cannot be undone!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
      }).then(result => {
        if(result.isConfirmed){
          fetch(`/product/delete/${id}`, { method:'POST' })
            .then(res => res.json())
            .then(data => {
              if(data.status === 'success'){
                Swal.fire('Deleted!', data.message, 'success');
                this.products = this.products.filter(p => p.id !== id);
              } else {
                Swal.fire('Error!', data.message, 'error');
              }
            }).catch(() => Swal.fire('Error!', 'Something went wrong', 'error'));
        }
      });
    }
  }
});

app.mount('#app');

  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
